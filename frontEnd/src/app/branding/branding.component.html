<app-navbar></app-navbar>
<app-hori-nav></app-hori-nav>

<div id="content">
  <div>
    <p>Account details</p>
    <h2>Branding</h2>
  </div>

  <div id="logoDiv">
    <p id="logoP">Logo</p>
    <p>
      Your company branding will appear at the top-left corner of the scheduling
      page.
    </p>

    <div id="imageDiv">
      <!-- <p *ngIf="!selectedImage">No Logo</p> -->
      <p *ngIf="!selectedImage && !profileImage">No Logo</p>

      <img *ngIf="selectedImage" class="uploadedImg" [src]="toShowImg" alt="Selected Image" />
      <img *ngIf="!selectedImage && profileImage" class="uploadedImg" [src]="profileImageEntirePath" alt="profileImg">
      <!-- <img *ngIf="selectedImage" id="uploadedImg" [src]="selectedImage" alt="Selected Image" > -->
      <!-- <img *ngIf="selectedImage" id="uploadedImg" [src]="selectedImage" alt="Selected Image" > -->
    </div>

    <div id="belowDiv">
      <div *ngIf="!selectedImage">
        <!-- <div *ngIf="!selectedImage"> -->
        <input type="file" accept="image/*" (change)="onFileSelected($event)" id="selectFile" />
        <!-- </div> -->
        <!-- <input type="file" *ngIf="selectedImage"  (change)="onFileSelected($event)"> -->
      </div>


      <div *ngIf="selectedImage" id="buttons">
        <button (click)="removeImg()">Remove</button>
        <button class="blueBtn" (click)="applyImg()">Apply</button>
      </div>
      <div>
        <button class="redBtn" (click)="deleteImg()" *ngIf="profileImage && !selectedImage">Delete image</button>
      </div>
    </div>

  </div>

  <hr>

  <div id="cloduraBranding">
    <div id="cloduraBrandingHeading">
      <p>Use Clodura's branding</p>
      <input type="checkbox" name="" id="" checked="cloduraBrandingReq" [(ngModel)]="cloduraBrandingReq">
    </div>

    <div id="cloduraBrandingInfo">
      <p>Clodura's branding will be displayed on your scheduling page, notifications, and confirmations.</p>
    </div>

    <div id="buttonsDiv" >
      <button class="blueBtn" (click)="saveCloduraBrandingChanges()">Save Changes</button>
      <button id="cnclBtn">Cancel</button>
    </div>

  </div>
</div>
